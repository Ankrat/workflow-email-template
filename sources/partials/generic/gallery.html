<!-- CONTENT TABLE // -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" class="nestedContainer">
    <tr>
        <td valign="midle" align="center" class="nestedContainerCell">

            {% for item in order.items %}

            <table border="0" cellpadding="5" cellspacing="0" width="140" class="flexibleContainer">
                <tr>
                    <td valign="top" align="center">

                        <img src="/images/products/{{item.image}}" alt="" width="70" height="105" class="productThumb">

                    </td>
                </tr>
                <tr>
                    <td valign="top" align="center">
                        <p>
                            <span class="line"><a href="#">{{item.title}}</a></span>
                            <span class="line author">{{item.author}}</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="center" class="buttonContent bottomShim">
                        <a href="#" target="_blank" class="emailButton">View book</a>
                    </td>
                </tr>
            </table>

            {% endfor %}
        </td>
    </tr>
</table>
